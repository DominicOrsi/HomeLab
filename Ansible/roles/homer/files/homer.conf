server {
    listen 80 default_server;
    # Replace with your domain (e.g., homer.dino.computer) when you're ready for Traefik
    server_name _;

    root /var/www/homer;
    index index.html;

    # Custom Logging for easier debugging
    access_log /var/log/nginx/homer.access;
    error_log /var/log/nginx/homer.error;

    # Essential for Single Page Apps and Module loading
    include /etc/nginx/mime.types;

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

    # Security headers 
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}